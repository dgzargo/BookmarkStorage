<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>добавление закладки</title>
</head>
<body>
<form action="./bookmarks/update" method="post" enctype="multipart/form-data">
    <label>
        Text file:
        <input type="file" name="textFile"><br>
    </label>
    <label>
        Image file:
        <input type="file" name="imageFile" accept="image/jpeg"><br>
    </label>
    <label>
        Bookmark path:
        <input type="text" name="bookmarkPath">
    </label><br>
    <input type="submit" value="Загрузить"/>
</form>
</body>
</html>
